name: Tests

on:
    push:
        branches: ["main"]
    pull_request:

jobs:
    tests:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v3

            - name: Setup | Go
              uses: actions/setup-go@v4
              with:
                go-version: '1.21'

            - name: Build
              run: go build ./cmd/chaos

            - name: Vet
              run: go vet ./...

            - name: Test
              run: go test ./...